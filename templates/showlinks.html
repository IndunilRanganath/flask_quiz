{% macro show_link(user) %}

<nav class="navbar navbar-expand-lg bg-dark p-2" >
    <div class="container-fluid">
      <!-- <a class="navbar-brand" href="#">Navbar</a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="{{ url_for('index') }}">Quiz App Flask</a>
          </li>

          {% if not user %}
          <li class="nav-item">
            <a class="nav-link text-light" href="{{ url_for('login') }}">Login</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-light" href="{{ url_for('register') }}">Register</a>
          </li>
          {% endif %}

          <li class="nav-item">
            <a class="nav-link text-light" href="{{ url_for('allusers') }}">allusers</a>
          </li>
          
          {% if user %}
          <li class="nav-item">
            <a class="nav-link text-light" href="{{ url_for('logout') }}">Log out</a>
          </li>
          {% endif %}


          {% if user %}
          <li class="nav-item">
            <a class="nav-link text-light" href="#">User : {{ user['name'] }}</a>
          </li>
          {% endif %}

        </ul>
      </div>
    </div>
