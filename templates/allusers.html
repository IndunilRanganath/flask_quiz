{% from "showlinks.html" import show_link  %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'home.css') }}">
  </head>
  <body>
    <div class="parent">
        <div class="header mb-2">
            {{ show_link(user) }}
        </div>
        <div class="questions_answered container border text-light p-3">
            <h1>All Users</h1>

            <div class="list-group">
              {% if allusers %}
              {% for eachuser in allusers %}
              <hr/>
              <a href="{{ url_for('promote' , id = eachuser['id']) }}" 
              class="p-2 m-1 list-group-item list-group-item-action mb-1
              {% if eachuser['teacher'] == 1 %} linkcolor {% endif %}">
                Name : {{ eachuser['name'] }} Designation : {{eachuser['teacher']}} Admin : {{eachuser['admin']}}
              </a>
              {% endfor %}
              {% endif%}
            </div>


            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
